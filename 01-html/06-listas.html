<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Listas</title>
	</head>
	<body>
		<!--
			"ul" de unordered list o lista no ordenada
			"ol" de ordered list o lista ordenada
		-->

		<!-- lista desordenada -->
		<ul>
			<li>HTML5</li>
			<li>CSS3</li>
			<li>Javascript</li>
		</ul>

		<!-- lista ordenada -->
		<ol type="a"> <!--Podemos usar type="1|a|A|i|I" para cambiar el tipo de contador-->
	        <li value="10">01</li> <!--si queremos que nuestra lista empiece por el número 20, sólo deberemos escribir en un atributo velue-->
	        <li>02</li>
	        <li>03</li>
	        <li>04</li>
	        <li>05</li>
	    </ol>

	    <!-- lista anidada -->
	    <ul>
	    	<li>
	    		Val 01
	    		<ol>
	    			<li>sub val 01</li>
	    			<li>sub val 02</li>
	    			<li>
	    				sub val 03
	    				<ol>
	    					<li>sub sub val 01</li>
	    				</ol>
	    			</li>
	    		</ol>
	    	</li>
	    	<li>Val 02</li>
	    	<li>Val 03</li>
	    </ul>

	    <!-- lista como de navegaciòn -->
	    <ul>
	    	<li><a href="01-hola-mundo.html">Inicio</a></li>
	    	<li><a href="#!">Acerca de</a></li>
	    	<li><a href="#!">Contacto</a></li>
	    </ul>
	</body>
</html>
