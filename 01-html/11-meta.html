<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Los meta tags de HTML codifican información para ser interpretada por el navegador y los buscadores.">
		<meta name="author" content="Jesus Avelar">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximun-scale=1, minimun-scale=1">

		<title>Etiquetas meta</title>
	</head>
	<body>
		<!--
			width=device-width: Establece el ancho de la pagìna sea igual al ancho de la pnatalla del dispositivo
			user-scalable=no: El usuario no puede escalar el sitio web
			initial-scale=1: Establece la escala inicial en 1
			maximun-scale=1: Establece la escala maxima en 1
			minimun-scale=1: Establece la escala minima en 1
		-->
		<p><strong>meta</strong> de "metainformation" - metainformación. Sirve para aportar información sobre el documento..</p>
	</body>
</html>
