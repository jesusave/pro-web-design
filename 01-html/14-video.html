<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Video</title>
	</head>
	<body>
		<!--
			Formatos admitidos:
				MP4		video/mp4
				WebM	video/webm
				Ogg		video/ogg
		-->

		<video src="recursos/video.mp4" autoplay loop controls poster="recursos/fff.png" width="400">
			Tu navegador no soporta el <code>video</code>
		</video>

		<br><br>

		<video controls poster="recursos/fff.png" height="400">
			<source src="recursos/video.mp4" type="video/mp4">
			<source src="recursos/video.webm" type="video/webm">
			<source src="recursos/video.ogg" type="video/ogg">
		</video>
	</body>
</html>
