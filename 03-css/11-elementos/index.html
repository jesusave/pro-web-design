<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Tipos de elementos</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<!--
			Etiquetas de bloque (las más usadas)
			<h1>, <h2>, <h3>, <p>, <ul>, <li>, <div>, <header>, <nav>, <section>, <article>, <footer>, <form>, <table>
		-->
		<h1>Encabezado 01</h1>
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. <span>Ab cupiditate deserunt dolorum</span>.</p>
		<div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid animi asperiores autem dolorem eligendi.</div>
		<br>
		 <!--
		 	Etiquetas de línea (las más usadas)
		 	 <a>, <span>, <strong>, <img>, <input>, <code>
		 -->
		 <a href="#!">Ab cupiditate deserunt dolorum</a>
		 <a href="#!">Ab cupiditate deserunt dolorum</a>
	</body>
</html>
